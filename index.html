<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta data -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>IMAGE-ZOOM</title>

    <!-- css link -->
    <link rel="stylesheet" href="vendor/Image-zoom/dist/xzoom.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <section id="default" class="padding-top0">
      <div class="container">
        <div class="row">
          <div class="large-12 column"><h3>Default options</h3></div>
          <div class="large-5 column">
            <div class="xzoom-container">
              <img
                class="xzoom"
                id="xzoom-default"
                src="images/preview/01_b_car.jpg"
                xoriginal="images/original/01_b_car.jpg"
              />
              <div class="xzoom-thumbs">
                <a href="images/original/01_b_car.jpg"
                  ><img
                    class="xzoom-gallery"
                    width="80"
                    src="images/thumbs/01_b_car.jpg"
                    xpreview="images/preview/01_b_car.jpg"
                    title="The description goes here"
                /></a>
                <a href="images/original/02_o_car.jpg"
                  ><img
                    class="xzoom-gallery"
                    width="80"
                    src="images/preview/02_o_car.jpg"
                    xpreview="images/preview/01_b_car.jpg"
                    title="The description goes here"
                /></a>
                <a href="images/original/03_r_car.jpg"
                  ><img
                    class="xzoom-gallery"
                    width="80"
                    src="images/preview/03_r_car.jpg"
                    xpreview="images/preview/01_b_car.jpg"
                    title="The description goes here"
                /></a>
                <a href="images/original/04_g_car.jpg"
                  ><img
                    class="xzoom-gallery"
                    width="80"
                    src="images/preview/04_g_car.jpg"
                    xpreview="images/preview/01_b_car.jpg"
                    title="The description goes here"
                /></a>
              </div>
            </div>
          </div>
          <div class="large-7 column"></div>
        </div>
      </div>
    </section>

    <!-- js link -->
    <script src="js/jquery.min.js"></script>
    <script src="vendor/Image-zoom/dist/xzoom.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
